<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标注视频</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: "微软雅黑", sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="videoId" data-id="{{ video.id }}" style="display: none;"></div>
        <h1>算法生成视频：{{ video.title }}成功，使用鼠标点击视频播放后鼠标点击想要标记的点进行标注，标注后可以点击标记图片查看标注结果</h1>
        <video id="myVideo" width="{{ video.width }}" height="{{ video.height }}" controls>
          <source src="{{ video.videofile.url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <br>
        <button onclick="window.open('{{ video.marked_imagefile.url }}')">标记图片</button>
        <button id="clearButton">清空标记</button>
        <h1>算法生成图片</h1>
        <img src="{{ video.imagefile.url }}" alt="Your Image">

        <script>
        window.onload = function() {
            console.log("Document is loaded");

            var videoId = document.getElementById("videoId").dataset.id;
            var video = document.getElementById("myVideo");

            if (video) {
                console.log("Video element is found");

                video.addEventListener("click", function(e) {
                    var x = e.offsetX;
                    var y = e.offsetY;
                    console.log("Clicked at " + x + ", " + y);

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/save_coordinates/", true);
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xhr.send("x=" + x + "&y=" + y+ "&video_id=" + videoId);
                });
            } else {
                console.log("Video element is not found");
            }

            var clearButton = document.getElementById("clearButton");

            if (clearButton) {
                console.log("Clear button is found");

                clearButton.addEventListener("click", function() {
                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/clear_marks/", true);
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                    xhr.send("video_id=" + videoId);
                });
            } else {
                console.log("Clear button is not found");
            }
        };
        </script>

    </div>
</body>
</html>
