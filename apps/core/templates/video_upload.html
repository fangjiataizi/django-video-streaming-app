<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>视频上传</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: "微软雅黑", sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        label {
            margin-bottom: 10px;
            color: #666;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上传视频</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">标题:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="videofile">视频:</label>
            <input type="file" id="videofile" name="videofile" accept="video/*" required><br>
            <input type="submit" value="上传">
        </form>
        {% if message %}
        <p>{{ message }}</p>
        <div id="videoId" data-id="{{ video.id }}" style="display: none;"></div>
        <button id="generateButton">点击算法生成</button>
        <p id="loadingHint" style="display: none;">正在计算，预计需要1分钟左右，请稍后...</p>
        <script>
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

var videoId = document.getElementById("videoId").dataset.id;
var generateButton = document.getElementById("generateButton");
var loadingHint = document.getElementById("loadingHint");

generateButton.addEventListener("click", function() {
    loadingHint.style.display = "block";
    fetch("/generate_content/", {
    method: "POST",
    headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "X-CSRFToken": getCookie("csrftoken")
    },
    body: "video_id=" + videoId
}).then(response => response.json())  // 解析响应内容为JSON
.then(data => {
    if (data.redirect_url) {
        // 如果服务器返回了一个重定向URL，进行跳转
        window.location.href = data.redirect_url;
    } else {
        console.log('Error: No redirect URL received');
        loadingHint.style.display = "none";
    }
}).catch(function(error) {
    console.log('Fetch Error: ' + error);
    loadingHint.style.display = "none";
});
});
</script>
        {% endif %}
    </div>
</body>
</html>
