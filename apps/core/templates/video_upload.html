<!DOCTYPE html>
<html>
<head>
    <title>Upload Video and pictures</title>
</head>
<body>
    <h1>Upload Video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="videofile">Video:</label>
        <input type="file" id="videofile" name="videofile" accept="video/*" required><br>
        <label for="imagefile">Image:</label>
        <input type="file" id="imagefile" name="imagefile" accept="image/*" required><br>
        <input type="submit" value="Upload">
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
