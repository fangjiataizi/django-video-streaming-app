<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    {% for video in generate_videos %}
    <video class="myVideo" width="{{ video.width }}" height="{{ video.height }}" controls>
        <source src="{{ video.videofile.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="{{ video.imagefile.url }}" target="_blank">
        <img src="{{ video.imagefile.url }}" width="{{ video.width }}" height="{{ video.height }}">
    </a>
    {% endfor %}

<button id="playPauseBtn">播放/暂停</button>
<script>
$(document).ready(function() {
    var play = true;
    $('#playPauseBtn').click(function() {
        console.log('Button clicked, play:', play);
        $('.myVideo').each(function() {
            console.log('Video element:', this);
            this.play();
            this.pause();
            if (play) {
                this.play();
            } else {
                this.pause();
            }
        });
        play = !play;
    });
});
</script>
</body>
</html>
